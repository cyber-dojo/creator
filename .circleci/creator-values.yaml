
fullnameOverride: "creator"

replicaCount: 3

service:
  port: 4523
  annotations:
    prometheus.io/scrape: "true"
    prometheus.io/port: "4523"

volumes:
  - name: creator-tmp-dir
    emptyDir:
      medium: Memory
      sizeLimit: "16Mi"

podSecurityContext:
  runAsUser: 65534 # nobody
  fsGroup: 65534 # nobody

containers:
  - name: creator
    image: cyberdojo/creator
    securityContext:
      allowPrivilegeEscalation: false
      readOnlyRootFilesystem: true
    volumeMounts:
      - name: creator-tmp-dir
        mountPath: /tmp
        readOnly: false
    resources:
      requests:
        cpu: 25m
        memory: 32Mi
      limits:
        cpu: 500m
        memory: 128Mi
    livenessProbe:
      path: /alive?
      port: 4523
    readinessProbe:
      path: /ready?
      port: 4523

envFromSecret: {}

nodeSelector: {}

affinity: {}

tolerations: []
