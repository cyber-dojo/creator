
server {
    listen 80;
    server_name  localhost;
    root /usr/share/nginx/html;

    location /custom/                   { try_files $uri @custom; }
    location /setup_custom_start_point/ { try_files $uri @deprecated_setup_custom; }

    location @custom {
      rewrite ^/custom/(.*) /$1 break;
      proxy_pass http://creator-server:4523;
    }

    location @deprecated_setup_custom {
      rewrite ^/setup_custom_start_point/save_group_json      /create_custom_group break;
      rewrite ^/setup_custom_start_point/save_individual_json /create_custom_kata  break;

      rewrite ^/setup_custom_start_point/save_group(.*)       /create_custom_group$1 break;
      rewrite ^/setup_custom_start_point/save_individual(.*)  /create_custom_kata$1  break;

      proxy_pass http://creator-server:4523;
    }
}
